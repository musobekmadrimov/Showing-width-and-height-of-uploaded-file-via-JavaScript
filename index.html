<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing width and height of uploaded file via JavaScript</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <input type="file" name="fileName" id="file">
    <div class="imgsize">
        <div class="imgrow">
            <div class="tophr"></div>
            <h4 class="sizew"></h4>
            <div class="tophr"></div>
        </div>
        <div class="imgleft">
            <div class="imgcolumn">
                <div class="lefthr"></div>
                <h4 class="sizew"></h4>
                <div class="lefthr"></div>
            </div>
            <img src="" alt="" width="260px" height="310px" id="myPhoto">
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
